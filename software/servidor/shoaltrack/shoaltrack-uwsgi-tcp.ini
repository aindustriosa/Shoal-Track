
[uwsgi]
project = shoaltrack
chdir = /home/www-data/shoaltrack
module=shoaltrack.wsgi:application
master=True
enable-threads = true
processes = 4
threads = 2
pidfile=/tmp/%(project)-master.pid
vacuum=True
max-requests=5000
daemonize=/home/www-data/log/%(project).log
socket = /home/www-data/shoaltrack.sock
plugin = python3

